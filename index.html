        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* 头部样式 */
        .header {
            background: #cd0f14;
            padding: 10px 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 150px;
            height: 60px;
        }

        .nav-top {
            color: #fff;
            font-size: 14px;
        }

        .nav-top a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .nav-list {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            list-style: none;
            display: flex;
            flex-wrap: wrap;
        }

        .nav-list li {
            padding: 0 1885px;
        }

        .nav-list a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        /* 主体内容 */
        .main-content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
        }

        /* 主新闻区 */
        .main-news {
            flex: 3;
            margin-right: 20px;
            min-width: 300px;
        }

        .news-section {
            margin-bottom: 30px;
        }

        .news-title {
            border-left: 4px solid #cd0f14;
            padding-left: 10px;
            margin: 20px 0;
            font-size: 20px;
        }

        .news-item {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .news-img {
            width: 200px;
            min-height: 120px;
            margin-right: 15px;
        }

        /* 侧边栏 */
        .sidebar {
            flex: 1;
            min-width: 250px;
        }

        /* 图片新闻 */
        .photo-news {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .photo-item {
            text-align: center;
        }

        .photo-img {
            width: 100%;
            min-height: 100px;
        }

        /* 底部 */
        .footer {
            background: #BC0000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
.download-item {
            display: flex;
            align-items: center;
            margin: 12px 0;
            background: #f5f5f5;
        }

        .red-line {
            color: #cd0f14;
            margin-right: 10px;
            font-weight: bold;
        }

        .file-name {
            flex: 1;
            color: #333;
            margin-right: 15px;
        }

        .download-btn {
            background: #cd0f14;
            color: white;
            padding: 9px 12px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #a30c0f;
        }
        /* 响应式调整 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-list {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-list li {
                padding: 10px 0;
            }

            .main-content {
                flex-direction: column;
            }

            .main-news {
                margin-right: 0;
            }

            .news-item {
                flex-direction: column;
            }

            .news-img {
                width: 100%;
                min-height: 200px;
                margin-bottom: 10px;
            }
        }
    </style>
